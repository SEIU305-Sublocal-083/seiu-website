name: Generate RSS Feeds

on:
  push:
    paths:
      - "news/news.json"
      - "events/events.json"
      - "scripts/generate_rss.py"
      - ".github/workflows/rss-feeds.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate RSS files
        run: python scripts/generate_rss.py

      - name: Commit updated RSS files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feed.xml news/rss.xml events/rss.xml
          if git diff --cached --quiet; then
            echo "No feed changes to commit."
            exit 0
          fi
          git commit -m "chore: update RSS feeds"
          git push
