<!--
@meta {
  "context": "Redirect page for rescheduled events",
  "placeholders": {
    "NEW_PAGE_PATH": "The relative path to the new event page (e.g., /events/new-date.html)"
  }
}
@instructions: Replace {{ NEW_PAGE_PATH }} with the actual path to the new event page.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Anti-FOUC (Flash of Unstyled Content) Fix -->
    <style id="anti-fouc">html{visibility:hidden;opacity:0;}</style>
    <script>
    (function(){
      var s = document.getElementById('anti-fouc');
      var r = function(){
        if(s){
          s.remove();
          document.documentElement.style.visibility='visible';
          document.documentElement.style.opacity='1';
        }
      };
      // Safety timeout in case of script error or slow load
      setTimeout(r, 1500);

      // Wait for DOMContentLoaded, then give a small buffer for Tailwind to parse
      document.addEventListener('DOMContentLoaded', function(){
        setTimeout(r, 100);
      });
    })();
    </script>
    <noscript>
      <style>html{visibility:visible!important;opacity:1!important;}</style>
    </noscript>
    <!-- End Anti-FOUC Fix -->

    <meta charset="UTF-8">
    <!-- 
      SEARCH ENGINE REDIRECT: 
      This is the most important line. 
      - "content="0;..." means the redirect happens immediately (0 seconds).
      - "url=..." is the destination.
    -->
    <meta http-equiv="refresh" content="0; url={{ NEW_PAGE_PATH }}">

    <!-- 
      CANONICAL LINK: 
      This tells search engines like Google that the new page is the "official" version. 
      This is very important for SEO.
    -->
    <link rel="canonical" href="https://www.local083.org{{ NEW_PAGE_PATH }}" />

    <title>Page Has Moved</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1 { font-family: 'Lora', serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">This event has been rescheduled.</h1>
        <p class="text-gray-600">You are being automatically redirected to the new page.</p>
        <p class="mt-4 text-sm text-gray-500">
            If you are not redirected, <a href="{{ NEW_PAGE_PATH }}" class="text-purple-600 hover:underline">please click here</a>.
        </p>
    </div>
</body>
</html>
