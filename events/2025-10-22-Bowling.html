<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
      SEARCH ENGINE REDIRECT: 
      This is the most important line. 
      - "content="0;..." means the redirect happens immediately (0 seconds).
      - "url=..." is the destination. CHANGE THIS to the path of your new page.
    -->
    <meta http-equiv="refresh" content="0; url=//events/2025-10-23-Bowling.html">

    <!-- 
      CANONICAL LINK: 
      This tells search engines like Google that the new page is the "official" version. 
      This is very important for SEO. CHANGE THIS to the full URL of your new page.
    -->
    <link rel="canonical" href="/events/2025-10-23-Bowling.html" />

    <title>Page Has Moved</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1 { font-family: 'Lora', serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">This event has been rescheduled.</h1>
        <p class="text-gray-600">You are being automatically redirected to the new page.</p>

            If you are not redirected, <a href="/events/2025-10-23-Bowling.html" class="text-purple-600 hover:underline">please click here</a>.
        </p>
    </div>
</body>
</html>
