<!DOCTYPE html>
<html lang="en">
<head>
<!--
@meta: {
  "type": "template",
  "subtype": "Marketing Email - General",
  "context": "Use this template for general email marketing campaigns (e.g., Purple Wednesday).",
  "placeholders": [
    "{{ HEADLINE }}",
    "{{ SUB_HEADLINE }}",
    "{{ GREETING }}",
    "{{ BODY_PARAGRAPH_1 }}",
    "{{ BODY_PARAGRAPH_2 }}",
    "{{ CTA_BUTTON_LINK }}",
    "{{ CTA_BUTTON_TEXT }}"
  ]
}
@instructions: [
  "Replace all {{ PLACEHOLDERS }} with relevant content.",
  "Ensure the call-to-action (CTA) link is valid."
]
-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Campaign Template</title>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Email Reset */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        table { border-collapse: collapse !important; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
    </style>
</head>
<body style="margin: 0 !important; padding: 0 !important; background-color: #F9FAFB; font-family: 'Inter', sans-serif;">

    <!-- Main Container Table -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center">
                <!-- Centered Content Table -->
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="max-width: 600px;">

                    <!-- Header -->
                    <tr>
                        <td align="center" valign="top" style="padding: 20px 20px; background-color: #FFFFFF; border-bottom: 1px solid #D1D5DB;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" style="color: #4C1D95; font-family: 'Lora', serif; font-size: 28px; font-weight: bold;">
                                        SEIU 503 | Oregon State University
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Main Content -->
                    <tr>
                        <td align="center" style="padding: 40px 20px; background-color: #FFFFFF;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <!-- Headline -->
                                <tr>
                                    <td align="center" style="font-family: 'Lora', serif; font-size: 36px; font-weight: bold; color: #4C1D95; padding-bottom: 15px;">
                                        {{ HEADLINE }}
                                    </td>
                                </tr>
                                <!-- Sub-headline -->
                                <tr>
                                    <td align="center" style="font-family: 'Inter', sans-serif; font-size: 18px; color: #374151; line-height: 1.5; padding-bottom: 30px;">
                                        {{ SUB_HEADLINE }}
                                    </td>
                                </tr>
                                <!-- Body Text -->
                                <tr>
                                    <td align="left" style="font-family: 'Inter', sans-serif; font-size: 16px; color: #1F2937; line-height: 1.6;">
                                        <p style="margin: 0 0 15px;">{{ GREETING }},</p>
                                        <p style="margin: 0 0 15px;">{{ BODY_PARAGRAPH_1 }}</p>
                                        <p style="margin: 0 0 25px;">{{ BODY_PARAGRAPH_2 }}</p>
                                    </td>
                                </tr>
                                <!-- Call to Action Button -->
                                <tr>
                                    <td align="center">
                                        <table border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td align="center" style="border-radius: 8px; background: linear-gradient(to right, #7C3AED, #6D28D9);">
                                                    <a href="{{ CTA_BUTTON_LINK }}" target="_blank" style="font-size: 16px; font-family: 'Inter', sans-serif; font-weight: bold; color: #ffffff; text-decoration: none; border-radius: 8px; padding: 14px 28px; border: 1px solid #7C3AED; display: inline-block;">{{ CTA_BUTTON_TEXT }}</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="padding: 20px; background-color: #111827; color: #D1D5DB; font-family: 'Inter', sans-serif; font-size: 12px;">
                            &copy; 2025 SEIU Local 503, Oregon State University.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
